<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>avoid chimpanzee</title>
        <style>
            canvas {
                border: 1px solid black;
                width:  100%;
                height:  100%;
            }
            body {
                overflow:hidden;
                margin: 0;
            }
        </style>
</head>
<body>
    <canvas id="mycanvas"/>

<script type="text/javascript">
    var canvas = document.getElementById('mycanvas');
    canvas.width = 1980;
    canvas.height = 1080;
       var context = canvas.getContext('2d');
       
       var image = new Image();
       var player = new Image();

        var x = 100

       image.onload = function() {
       context.drawImage(image, 0, 0, canvas.width, canvas.height);

       }
       player.onload = function() {
       context.drawImage(player, x, 100, 500, 500);

       }
       
       window.onkeydown = x++;
       image.src = "./배경.jpg";
       player.src = "./img/stand_w.png"
       
</script>
</body> 
</html>
